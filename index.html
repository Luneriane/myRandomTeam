<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Team</h1>
    <main>
        <section id="people">
            <h2>21 Code Street</h2>
        </section>
        <section id="previousTeam">
            <h2>Anciennes équipes</h2>
            
            <article id="myPreviousTeams" class="teams">
            </article>
        </section>
        <section id="myButtons">
            <label for="howMany">Personnes par groupe : </label>
            <input type="number" name="howMany" id="howMany" value="2" min="2"></input>
            <button id="howManyBtn">Random !</button>
            <button id="validation">Valider</button>
            <span id="message"></span>
        </section>
        <section id="newTeam">
            <h2>Nouvelles équipes</h2>
            <article id="myTeams" class="teams">
            </article>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
